    padding: 0;
    box-sizing: border-box;
  }

  body {

  }

  article, div {

    border: 1px solid #000;
  }

  div.size {

  }

  article:not(#sinbaljang):not(#baeranda):hover {

  article:hover > div.size {

</style>
